<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Delivery Management</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        @for (nav of menu; track nav) {
      
        <a mat-list-item (click)="handleClickScreensRedirects(nav.title)">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="{{ nav.icon }}"></mat-icon>
          {{nav.title}}
        </a>
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!-- @if (showDashboard) {
      <app-dashboard></app-dashboard>
      }
      @if (showDeliveryList) {
      <app-delivery-list></app-delivery-list>
      } -->
      <router-outlet></router-outlet> 
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
